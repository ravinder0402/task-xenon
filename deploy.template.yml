apiVersion: apps/v1
kind: Deployment
metadata:
  name: <APP_NAME>
  namespace: <NAMESPACE>
spec:
  replicas: 1
  selector:
    matchLabels:
      app: <APP_NAME>
  template:
    metadata:
      labels:
        app: <APP_NAME>
    spec:
      containers:
        - name: <CONTAINER_NAME>
          image: <IMAGE_NAME>
          ports:
            - containerPort: <PORT>

---

apiVersion: v1
kind: Service
metadata:
  name: <APP_NAME>-service
  namespace: <NAMESPACE>
spec:
  selector:
    app: <APP_NAME>
  ports:
    - protocol: TCP
      port: <PORT>
      targetPort: <PORT>
  type: NodePort
